<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>商品一覧</h1>
<table border="1">

    <tr>
        <th>id</th><th>名前</th><th>値段</th>
    </tr>
    <tr th:each="user : ${productlist}">
<!--        <td th:text="${user.id}"></a></td>-->
<!--        <a th:href="@{http://localhost:8080/product/user.id}" th:text="${user.id}"></a></th>-->
        <td><a th:href="@{http://localhost:8080/product/__${user.id}__}" th:text="${user.id}"></a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.price}"></td>
    </tr>

</table>
</body>
</html>
